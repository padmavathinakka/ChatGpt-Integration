<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ChatGPT Integration</title>
<style>
    body {
        font-family: 'Times New Roman', serif;
        background-color: #515A5A;
        margin: 0;
        padding: 0;
    }
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .chat-container {
        max-width: 1000px;
        min-width: 80vw;
        border: 1px solid #ccc;
        border-radius: 5px;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        background-color: #99A3A4; 
    }
    .chat-log {
        padding: 10px;
        height: 60vh;
        overflow-y: auto;
        background-color: #BFC9CA; 
        border-radius: 10px;
    }
    .user-message {
        background-color: rgb(210, 210, 210);
        color: rgb(65, 65, 65);
        padding: 8px;
        border-radius: 5px;
        margin: 5px 0;
    }
    .bot-message {
        color: white;
        background-color: rgb(65, 65, 65);
        padding: 8px;
        border-radius: 5px;
        margin: 5px 0;
    }
    .input-container {
        padding: 10px;
        border-top: 1px solid #ccc;
        background-color: #ffffff; 
    }
    #user-input {
        width: calc(100% - 90px);
        height: 40px;
        box-sizing: border-box;
        border-radius: 10px;
        color: black;
        padding: 0 10px;
    }
    #send-button {
        background-color: orange;
        border-radius: 10px;
        height: 40px;
        width: 80px;
        border: none;
        cursor: pointer;
    }
    .code-green {
        color: rgb(30, 197, 0); 
    }
</style>
</head>

<body>
    <h1 align="center" style="text-decoration: underline;">ChatGPT Integration</h1>
    <div class="container">
        <div class="chat-container">
            <div class="chat-log" id="chat-log"></div>
            <form class="input-container" onsubmit="event.preventDefault(); sendMessage();">
                <input type="text" id="user-input" autocomplete="off" placeholder="Type your message...">
                <button type="submit" id="send-button">Send</button>
            </form>
        </div>
    </div>
    <script>
        const chatLog = document.getElementById('chat-log');
        const userInput = document.getElementById('user-input');
        const API_KEY = 'Enter API Key'; 

        async function sendMessage() {
            const userMessage = userInput.value.trim();
            if (userMessage === '') return;

            appendMessage('user', userMessage);
            await getBotResponse([{role: 'user', content: userMessage}]);
            userInput.value = '';
        }

        function appendMessage(sender, message) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add(sender + '-message');
            const hasCodeBlock = message.includes("<");
            if (hasCodeBlock) {
                message = message.replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;').replace(/&/, '&amp;').replace(/'/, '&#039;');
                const codeContent = message.replace(/([\s\S]+?)/g, '</p><pre><code class="code-green">$1</code></pre><p>'); 
                messageDiv.innerHTML = codeContent;
            }
            else {
                messageDiv.textContent = message;
            }

            chatLog.appendChild(messageDiv);
            chatLog.scrollTop = chatLog.scrollHeight;
        }

        async function getBotResponse(userMessages) {
            const response = await fetch('https://api.openai.com/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Authorization': 'Bearer ' + API_KEY,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ model: 'gpt-3.5-turbo', messages: userMessages })
            });

            if (!response.ok) {
                console.error('Error:', response.status);
                return;
            }

            const responseData = await response.json();
            console.log(responseData);

            if (responseData.choices && responseData.choices.length > 0) {
                const botMessage = responseData.choices[0].message.content;
                appendMessage('bot', botMessage);
                console.log(botMessage);
            } else {
                console.error("No response from the bot");
            }
        }
    </script>
</body>
</html>
